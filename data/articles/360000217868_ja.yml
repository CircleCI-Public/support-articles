body: "<p>CircleCI は config.yml で開始されますが、ビルドのベースは Dockerfile で開始されます。</p><p>Docker を初めて使用する場合は、公式のスタートガイドを確認してください。</p><p><a href=\"https://docs.docker.com/get-started\" target=\"_blank\" rel=\"noopener\">https://docs.docker.com/get-started</a>/</p><p>\_</p><p><iframe src=\"//www.youtube-nocookie.com/embed/JYVLeguIbe0\" width=\"560\" height=\"315\" frameborder=\"0\" allowfullscreen=\"\"></iframe></p><p>\_</p><h1><strong>Dockerfile とは？</strong></h1><p>Docker は、Dockerfile に記述されている情報をもとに、イメージを自動的にビルドします。 これは、実行するオペレーティングシステムを定義し、プロジェクトに必要なソフトウェアまたは依存関係をインストールし、シェルで自動的にコマンドを実行します。</p><p>CircleCI のユーザーの多くは、同じような環境とツールを必要としているため、CircleCIを利用するプロジェクトに最適な Dockerfiles を保守し、さまざまな言語用に提供しています。 これらの \"ビルド済み\" Docker イメージは、https://hub.docker.com/r/circleci/ で参照できます。</p><h1><strong>カスタム Dockerfile を作成する理由</strong></h1><p>CircleCI のイメージを使用して、お客様独自のツールをその上にインストールできますが、それがお客様のユースケースにおいて最も効率的な方法とは限りません。 多くのソフトウェアを使用し、毎回それらをインストールする必要がある場合、ビルドを実行するたびに CircleCI上でインストールするよりも、ベース Docker イメージへインストールすることをおすすめします。 もしくは、独自の OS 要件が存在する場合、コンビニエンスイメージが CircleCI で提供できていない場合があります。</p><p>この点について、お気付きのことがありましたらお知らせください：https://circleci.com/ideas/</p><h1><strong>Dockerfile の作成方法</strong></h1><h2>Dockerfile Wizard</h2><p class=\"wysiwyg-text-align-center\"><img src=\"https://circleci.com/blog/media/Wizard-v2.gif\" width=\"248\" height=\"140\"></p><p><a href=\"https://github.com/CircleCI-Public/dockerfile-wizard\">https://github.com/CircleCI-Public/dockerfile-wizard</a></p><p>このツールは、Linux および MacOS で、CircleCI で使用する Dockerfiles を生成するための、自動化スクリプトです。 このスクリプトは、オペレーティングシステム、ツール、データベースなどについて、いくつかの一般的なオプションの指定を求めます。 スクリプトが完了すると、CircleCI の config.yml が生成されます。 プロジェクトのコミットをプッシュし、CircleCIでビルドを開始します。</p><p>新しいプロジェクトは、新たに作成された Dockerfile をビルドし、イメージを自動的に Dockerhub へプッシュします。<br><br>Docker イメージがパブリッシュされた後で、`test_image` ジョブが開始され、新たに作成された Docker イメージが Dockerhub からプルされます。</p><p>詳細については、<a href=\"https://circleci.com/blog/build-custom-docker-images-faster-and-more-easily-with-our-dockerfile-wizard/\">https://circleci.com/blog/build-custom-docker-images-faster-and-more-easily-with-our-dockerfile-wizard/</a>\_を参照してください。</p><h2>独自の Dockerfile コードの作成</h2><p>独自の Dockerfile をビルドすると、より細かく制御できます。</p><p>公式ドキュメント：<a href=\"https://docs.docker.com/engine/reference/builder\">https://docs.docker.com/engine/reference/builder</a></p><p>任意の名前でフォルダを作成し、<strong>cd</strong> でそのフォルダーに移動します。</p><p><code>mkdir mydockerfile</code></p><p><code>cd mydockerfile</code></p><p>このフォルダー内に Dockerfile を置く必要があるため、それに応じた名前を使用してください。</p><p><code>touch Dockerfile</code></p><p>好きなエディタでこのファイルを操作していきましょう。</p><h3><strong>FROM</strong></h3><p>'FROM' コマンドは、Dockerfile の最も重要なコマンドのひとつです。 これは、Docker ビルドのベースイメージを指定します。 これはほとんどの場合 Linux ディストリビューションですが、他のオプションも存在します。 <a href=\"https://hub.docker.com/explore/\">DockerHub</a> で検索し、Dockerfile に最適な<a href=\"https://docs.docker.com/engine/userguide/eng-image/baseimages/#create-a-full-image-using-tar\">ベースイメージ</a>を見つけることができます。</p><p class=\"wysiwyg-text-align-left\">すべてのイメージには <em>pull</em> コマンドが示されており、イメージ名も示されています。</p><p class=\"wysiwyg-text-align-center\"><br><img src=\"https://support.circleci.com/hc/article_attachments/360000341368/mceclip0.png\"></p><p class=\"wysiwyg-text-align-center\">\_</p><p class=\"wysiwyg-text-align-left\">また、そのベースイメージで利用可能なタグも見つけられます。 タグは通常、ベースイメージの異なるバージョンやバリエーションを表します。 タグがないと、常に最新のイメージがプルされることになります。ビルドで常に同じイメージを利用したい場合はタグも選択します。</p><p class=\"wysiwyg-text-align-center\"><br><br><img src=\"https://support.circleci.com/hc/article_attachments/360000337547/mceclip1.png\" width=\"526\" height=\"218\"></p><p>\_</p><p>イメージとタグを選択したら、次のように 'FROM' 行に挿入します。</p><p><code>FROM alpine/3.5</code></p><h3><strong>WORKDIR</strong></h3><p>'WORKDIR' を追加すると、コンテナ内に作業ディレクトリが設定されます。 以後のコマンドは常にこのディレクトリ上で実行され、一種の 'root' フォルダーとして機能します。</p><p><code>WORKDIR /app</code></p><p><code></code></p><h3><strong>COPY</strong></h3><p>まず試しに、使用するオペレーティングシステムからスクリプトファイルを送ってみます。 これはあくまで動作の確認になります。 それでは、ルートディレクトリに <em>install.sh</em> という名前のスクリプトと、Dockerfile を用意します。 このスクリプトを実行中の Docker コンテナにコピーしていきます。 このためには、'FROM' コマンドの下に 'COPY' を追加します。 COPY のパラメーターは 2 つで、1 番目はソース、2 番目はコピー先です。</p><p><code>COPY install.sh .</code></p><p>既に 'WORKDIR' を設定している場合は、このコマンドは <em>install.sh</em> を <em>/app/install.sh</em> にコピーします。</p><h3><strong>RUN</strong></h3><p>ベースイメージが配置されたコンテナは実行可能ですが、ビルドを実行するには足りない機能があります。 シェル内で RUN コマンドを実行すると、ローカルと同様に実行されます。</p><p><code>RUN install.sh\n</code></p><p>'RUN' は非常に強力なコマンドで、ターミナルで実行可能なすべての操作を行なえます。 上記のコマンドでは <em>/app/install.sh</em>が実行されます。\n</p><h2><strong>レイヤーとイメージサイズの最小化</strong></h2><p>Dockerfiles 作成のベストプラクティス：https://docs.docker.com/engine/userguide/eng-image/dockerfile_best-practices/<br><br>CircleCI のビルド済み Docker イメージを使用する大きな理由の 1 つは、イメージのレイヤーがホストにキャッシュされている可能性が高いため、スピンアップ時間を減らせることです。 しかし、イメージを小さくする方が望ましい場合、または CircleCI のイメージでは解決できない要求が存在する場合もあります。</p><p>ビルド内のレイヤー数とビルドの合計サイズを制限することはとても重要です。</p><p><strong>ADD</strong>、<strong>COPY</strong>、<strong>RUN</strong> コマンドを使用するごとに、ビルドにレイヤーが追加されます。 そのため、可能な限りコマンドをチェーンしてください。</p><p><code>Run apt-get update &amp;&amp; apt-get upgrade -y \\ </code></p><p>    <code>apt-get install -y nodejs npm</code></p><p><em><strong>または、マルチステージのビルドを試してみることもできます：</strong></em>https://docs.docker.com/engine/userguide/eng-image/multistage-build/#use-multi-stage-builds</p><h3><strong>小さなベースイメージから始める</strong></h3><p>一般に利用可能な多くのベースイメージには、特定のプロジェクトには必要ない多くのツールが付属しています。</p><p><a href=\"https://hub.docker.com/r/library/ubuntu/tags/\">Ubuntu Trusty</a> イメージは、圧縮状態で 43MB です (展開すると 100MB を大きく超えます)。プロジェクトによってはこのような大きなイメージは必要でなく、2MB の <a href=\"https://hub.docker.com/r/library/alpine/tags/\">Alpine</a> で十分な場合もあります。</p><h1><strong>イメージのビルド</strong></h1><p><a href=\"https://docs.docker.com/engine/reference/commandline/build/\">https://docs.docker.com/engine/reference/commandline/build/</a></p><p>ローカルマシンでターミナルを使用し、プロジェクトのルートディレクトリで次のコマンドを入力します。</p><p><code>docker build -t IMAGENAME/TAG</code></p><p>このコマンドで名前を付けてイメージのビルドすることができます。 <em>TAG</em> は必須ではありません。</p><h1><strong>Dockerhub へのプッシュ</strong></h1><p>ユーザーの Docker ビルドをリポジトリにデプロイする方法は数多く存在しますが、ここではイメージを Dockerhub にプッシュする方法について説明します。</p><p>Dockerhub にログインします。</p><p><code>docker login -u USERNAME -p PASSWORD&lt; /code&gt;\n</code></p><p>ログインすると、Docker にビルドしたイメージをプッシュすることができます。</p><p><code>docker push IMAGENAME/TAG</code> </p><h1><strong>お疲れ様でした！これですべてになります。</strong></h1><p><strong>Docker イメージがDockerhub 上で使用可能になります。</strong></p>"
