<p>新しいパイプラインをトリガーするときに API パラメーターを渡しているにも関わらず、ビルドに適用されていない場合は、必ず JSON 用の content-type ヘッダーでパラメーターを渡すようにしてください。</p>
<pre>Content-Type: application/json</pre>
