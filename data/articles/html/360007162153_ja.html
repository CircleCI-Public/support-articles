<p>CircleCI ジョブは<a href="https://circleci.com/docs/2.0/ssh-access-jobs/">SSH 内で再実行する</a>ことによりデバッグできるのと同様に、<a href="https://circleci.com/docs/2.0/building-docker-images/">リモート Docker 自体の環境</a>内でもデバッグを行えます。</p>
<p>リモート Docker 環境に SSH で接続するには、 <code>setup_remote_docker</code> を使用する任意の CircleCI ジョブに SSH で接続しているとき、<code>ssh remote-docker</code> を実行します</p>
<p> (<code>setup_remote_docker</code> ステップが完了していることを先に確認してください。完了していない場合、SSH コマンドが失敗します)。</p>
