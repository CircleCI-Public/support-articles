<h1>List All Server Projects</h1>
<p>For a complete list of all the projects on your server installation, leverage the following API endpoint: </p>
<pre><span>&lt;circleci_url&gt;/api/v1/admin/projects</span></pre>
<p><strong>Note</strong>: Only admin may use this endpoint.</p>
