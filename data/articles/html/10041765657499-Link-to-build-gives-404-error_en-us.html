<h1>Checking on an older build link gives errors</h1>
<p>You'll find this 404 error appearing for build links that have aged out over the time period for the data retention for your organization's plan.</p>
<p>For more information please see our announcement in the CircleCI Discuss Forum <a href="https://discuss.circleci.com/t/data-retention-policy-update/44165" target="_self">here</a>.</p>
